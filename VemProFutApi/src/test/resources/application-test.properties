# NADA de datasource aqui, senao da conflito...
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway para testes
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Opcional: Desabilite a seguran\u00E7a em testes se n\u00E3o for o foco do teste
spring.security.enabled=false

# For\u00E7a o Testcontainers a usar o pipe do Windows de forma expl\u00EDcita.
# Se o problema for que o Testcontainers est\u00E1 pegando o endpoint do WSL interno
# e n\u00E3o o do Windows, isso pode for\u00E7ar a detec\u00E7\u00E3o correta.
testcontainers.docker.host=unix:///var/run/docker.sock